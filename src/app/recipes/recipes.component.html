<div class="row">
  <div class="col-md-5">
    <app-recipe-list appHighlight></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      [getRecipesFromRecipe]="selectedRecipe"
      *ngIf="selectedRecipe; else infoText"
    ></app-recipe-detail>
    <ng-template #infoText>
      <p please select a recipe></p>
    </ng-template>
  </div>
  <p appHighlight>hover me to use the renderer</p>
</div>
